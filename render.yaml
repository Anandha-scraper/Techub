services:
  - type: web
    name: techub-app
    env: node
    plan: free
    nodeVersion: 20
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: techub
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
